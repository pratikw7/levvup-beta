<ion-app>
   <ion-menu side="start" menuId="m1">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          LEVVUP
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item lines="none" routerLink="/home">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item lines="none" routerLink="/add-task" button>
            <ion-icon name="add-circle-outline" slot="start"></ion-icon>
            <ion-label>Add task</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle  auto-hide="false">
          <ion-item lines="none" routerLink="/history">
            <ion-icon name="receipt-outline" slot="start"></ion-icon>
            <ion-label>All tasks</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item lines="none" routerLink="/friends">
            <ion-icon name="business" slot="start"></ion-icon>
            <ion-label>Friends</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item lines="none" routerLink="/groups">
            <ion-icon name="people-outline" slot="start"></ion-icon>
            <ion-label>Groups</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item lines="none" routerLink="/achievements">
            <ion-icon name="checkbox-outline" slot="start"></ion-icon>
            <ion-label>Achievements</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item lines="none" routerLink="/help">
            <ion-icon name="help" slot="start"></ion-icon>
            <ion-label>Help</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item lines="none" routerLink="/settings" button>
            <ion-icon name="settings-outline" slot="start"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item lines="none" (click)="onLogout()" button>
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu> 
<ion-router-outlet main></ion-router-outlet>
</ion-app>
